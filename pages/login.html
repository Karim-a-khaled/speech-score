
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom styles for this template -->

  <body class="text-center">
    <div class="container">
      <form class="form-signin">
        <img class="mb-4" src="../assets/quiz-high-resolution-color-logo.png" alt="" width="92" height="92">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <input type="email" id="emial" class="form-control login-email" placeholder="Email" required autofocus>
        <input type="password" id="inputPassword" class="form-control login-pass" placeholder="Password" required>
        
        <button  class="btn sign-in-btn btn-lg btn-primary btn-block w-100">Sign in</button>
        <p>if you don't have an account<a href="registration.html"> Click Here</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; Since 2023</p>
      </form>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
  <script type="module" src="../scripts/login.js"></script>
