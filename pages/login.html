<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/new.css">
    <link rel="stylesheet" href="../styles/registration.css">
</head>

<body>

  <div class="marked">
    <lottie-player src="https://lottie.host/cd352902-4fe5-4ad5-a913-786fd073579d/9K2PbrM88w.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-6 d-flex justify-content-sm-start align-items-center" style="height: 100vh;">
        <img src="../assets/login.svg" width="600px" height="700px" alt="sign-up-vector">
      </div>

      <div class="col-lg-6">
        <form class="g-3 needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom01" class="form-label ">Email</label>
            <input type="email" class="form-control login-email" id="validationCustom01" required>
            <div class="invalid-feedback">
              Email Must Be Provided!
            </div>
          </div>

          <div class="mb-3">
            <label for="validationCustom02" class="form-label">Password</label>
            <input type="password" class="form-control login-pass" id="validationCustom02" required>
            <div class="invalid-feedback">
              Password Must Be Provided!
            </div>
          </div>

          <div class="col-12 text-center">
            <button class="btn w-50 btn-color sign-in-btn" type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
  </script>
  <script src="../scripts/new.js"></script>
  <script type="module" src="../scripts/login.js"></script>
</body>

</html>
